<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>SupplyChain</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmNzYXVuZGVyczk2IiwiYSI6ImNqbzNleWJmcDBtanAzd3BncXI5amsxN2gifQ.xXowywf-2CY5HNdRkuHM7w';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/rcsaunders96/cjyakny0c0cyq1cp4867kgsm0', // stylesheet location
    center: [11.97, 38.66], // starting position [lng, lat]
    zoom: 1.48 // starting zoom
});

//add zoom and rotation controls to map
	map.scrollZoom.disable();
	map.addControl(new mapboxgl.NavigationControl());

//on map load, display data
map.on('load', function(){
	//adding source layer for earthquakes
	map.addSource('supply', {
		"type": "geojson",
		"data": "supplychain.geojson"
	});
	//add earthquake points to map
	//thanks to https://www.mapbox.com/mapbox-gl-js/example/popup-on-click/ & https://mseto-uw.github.io/mapbox_example.html
	map.addLayer({
		"id": "manu",
		"type": "circle",
		"source": "supply",
		});
	});
</script>


</body>
</html>
