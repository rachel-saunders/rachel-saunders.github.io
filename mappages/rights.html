<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Human & Labor Rights</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>

<div id='map'></div>
<div id='menu'>
    <input id='cjyw1s6k51kjv1cjtebjz5fg0' type='radio' name='rtoggle' value='human' checked='checked'>
    <label for='human'>Human Rights</label>
    <input id='cjyw5fjw01npf1cnxxj9ti7w1' type='radio' name='rtoggle' value='violation'>
    <label for='violation'>Human Rights Violations</label>
    <input id='cjyakny0c0cyq1cp4867kgsm0' type='radio' name='rtoggle' value='economic'>
    <label for='economic'>Economic Freedom</label>
    <input id='outdoors-v11' type='radio' name='rtoggle' value='outdoors'>
    <label for='outdoors'>outdoors</label>
    <input id='satellite-v9' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>satellite</label>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmNzYXVuZGVyczk2IiwiYSI6ImNqbzNleWJmcDBtanAzd3BncXI5amsxN2gifQ.xXowywf-2CY5HNdRkuHM7w';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/rcsaunders96/cjyw1s6k51kjv1cjtebjz5fg0',
    zoom: 1.24,
    center: [12.497, 14.877]
});

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/rcsaunders96/' + layerId);
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}
</script>

</body>
</html>
